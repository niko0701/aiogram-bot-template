services:
  bot: 
    restart: always  # Auto-restart on failure
    build:
      context: .      # Build from current directory
      dockerfile: Dockerfile  # Use specified Dockerfile
    volumes:          # Persistent data storage
      - ./logs:/app/logs
    depends_on:       # Requires postgres to start first
      - postgres
    env_file:         # Environment variables
      - .env
    networks:         # Connect to dedicated network
      - aiogram_bot

  postgres:
    restart: always   # Auto-restart on failure  
    image: postgres:13  # Official PostgreSQL 13 image
    volumes:          # Persistent data storage
      - aiogram_bot_postgres_data:/var/lib/postgresql/data
    env_file:         # DB config via environment
      - .env
    networks:
      - aiogram_bot

volumes:
  aiogram_bot_postgres_data:  # Named volume for database persistence

networks:
  aiogram_bot:
    driver: bridge  # Internal network for service communication
